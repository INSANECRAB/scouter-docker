# collector 이름
obj_name=scouter-server

# HTTP UI/API 포트
net_http_port=6180
net_http_server_enabled=true
net_http_api_enabled=true
net_collector_ip_port_id_pws=127.0.0.1:6100:admin:scadmin

# 데이터/로그 디렉터리
db_dir=/opt/scouter/server/data
log_dir=/opt/scouter/server/logs

# collector 포트 (agent들이 여기로 붙음)
net_udp_listen_port=6100
net_tcp_listen_port=6100


# XLog(트랜잭션) 활성화 (기본 true인 경우도 많지만 명시 권장)
xlog_enabled=true

# SQL 프로파일링 활성화
profile_sql_enabled=true

# 느린 SQL만 수집 (운영 기본: 100ms 이상만) 트래픽많을시 200
profile_sql_time=100
# SQL 텍스트를 몇 자까지 저장할지 (너무 길면 UI/저장 부담)
profile_sql_max=2048
# SQL 바인드 파라미터 수집(개인정보민감정보 노출방지는 false)
profile_sql_bind_enabled=false
# SQL 바인드 문자열 최대 길이
profile_sql_bind_max=512

# HTTP 서비스 추적(민감정보 방지는 false)
profile_http_parameter_enabled=false

# 서비스(요청) 이름 길이 제한
xlog_service_name_max=256

# XLog 샘플링: 트래픽이 많으면 1.0 유지 시 부하/저장 증가
# 1.0 = 100% 수집, 0.1 = 10% 수집 트래픽이 많아지면 0.2
xlog_sampling_rate=1.0

# 너무 많은 서비스가 동시에 뜰 때 상한(환경에 따라 조정)
xlog_max_active=2000

# 더 많은 디버그 로그 (agent 로그 증가)
debug=true

# AWS Metric 수집 활성화 (eks node 에 agent 미설치상태)
aws.enabled=true
aws.collect.interval=60
aws.region=ap-northeast-2
aws.ec2.enabled=true
aws.elb.enabled=true
aws.rds.enabled=true

